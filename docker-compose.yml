services:
  app:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: smart_support_app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
    depends_on:
      - mysql
    user: "${UID:-1000}:${GID:-1000}"
    # The app service runs PHP-FPM for executing Laravel code.

  nginx:
    image: nginx:alpine
    container_name: smart_support_nginx
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
    # The nginx service acts as the web server, forwarding PHP requests to the app service.

  mysql:
    image: mysql:8.0
    container_name: smart_support_mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-smart_support}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootsecret}
      MYSQL_USER: ${DB_USERNAME:-user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-secret}
    volumes:
      - dbdata:/var/lib/mysql
    # The mysql service provides the database for the application.

volumes:
  dbdata:
